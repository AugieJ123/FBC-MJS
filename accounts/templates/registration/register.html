{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Registration Form {% endblock title %}

{% block content %}
    <div class="container">
        <div class="text-center mt-3">
            <h1>Fourah Bay College Muslim Jamat</h1>
            <h3 class="mt-2">Registration Form</h3>
        </div>

        <form class="mt-3" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-outline-primary" type="submit" value="Register">
        </form>
        <br>
    </div>
{% endblock content %}
